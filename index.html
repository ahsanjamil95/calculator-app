<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="mdb.min.css"/>
	<link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT8lhoV9PJJL4KjqozTExK8Vx9wzy-JE7cUkg&usqp=CAU"/>
	<style>
		.con_g{
			-webkit-box-shadow: 0px 0px 53px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 53px 0px rgba(0,0,0,0.75);
box-shadow: 0px 0px 53px 0px rgba(0,0,0,0.75);
			background-color: black;
			
		}
		.cnb{
			margin-right: 83px;
			width: 110px;
		}
		.cus-col{
			background-color: #c69a59;
		}
	</style>
</head>
	<div class="container mt-5" style="width: 30%">
<select class="form-control form-control-sm" id="exampleFormControlSelect1" onchange="change(this)">
      <option>Choose Color</option>
      <option value="black">Dark</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
	  <option value="deepskyblue">Sky</option>
	  <option value="blue">Blue</option>
	
      <option value="deeppink">Deeppink</option>
	  <option value="chocolate">Chocolate</option>
    </select> 
		</div> 
<div class="container-fluid mt-5" style="width: 360px;">
  <div class="container con_g" id="nav"> 
    <form class="p-3">
      <h3 class="text-light text-center mb-4 mt-1" style="font-family: Consolas, 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', Monaco, 'Courier New', 'monospace';">Calculator</h3>
      <input type="text" class="form-control bg-light" id="display" disabled style="font-family: Consolas, 'Andale Mono', 'Lucida Console', 'Lucida Sans Typewriter', Monaco, 'Courier New', 'monospace';"/>
      <div class="mt-3">
      <button type="button" class="btn btn-danger btn-rounded btn-lg my-2 cnb" onclick="reset()">&#x2201;</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 cus-col" onClick="numberGet('/')">&#xf7;</button>
		
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('7')">7</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('8')">8</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('9')">9</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 cus-col" onClick="numberGet('*')">&#xd7;</button>
		
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('4')">4</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('5')">5</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('6')">6</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 cus-col" onClick="numberGet('-')">&#x2212;</button>
		
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('1')">1</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('2')">2</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('3')">3</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 cus-col" onClick="numberGet('+')">&#x2b;</button>
		
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('%')">%</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('0')">0</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2" onClick="numberGet('.')">.</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 cus-col" onClick="result()">&#x3d;</button>
		  </div>
    </form>
  </div>
</div>
	<h6 class="text-center text-dark mt-4"><b>Designed By:  </b><span class="text-decoration-underline"> Ahsan Jamil</span></h6>
<body>
</body>
</html>
<script>
function change(x){
        var nav=document.getElementById('nav')
        nav.style.backgroundColor=x.value;
	}
</script>
